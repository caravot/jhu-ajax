<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as menu">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1>Narrow Down Your Chinese Menu Choice</h1>

            <div class="form-group">
                <!-- can search by typing or clicking the button -->
                <input type="text"
                       placeholder="search term"
                       class="form-control"
                       ng-keydown="menu.narrowItDown()"
                       ng-model="menu.searchTerm">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="menu.narrowItDown()">Narrow It Down For Me!</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- found-items implemented as a component; hide if no search term -->
            <found-items
                    ng-if="menu.searchTerm.length != 0"
                    found-items="menu.foundItems"
                    on-remove="menu.removeItem(index)"></found-items>
        </div>
    </div>
</div>
</body>
</html>
